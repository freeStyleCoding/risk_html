<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>风控提交</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="lib/image/favicon.ico" rel="SHORTCUT ICON" />
		<link rel="stylesheet" href="lib/layui/css/layui.css" />
		<link rel="stylesheet" href="common/css/globle.css" />
	</head>

	<body>
		<div class="layui-container layui-fluid">
			<div class="content">
				<blockquote class="layui-elem-quote">提交风控</blockquote>
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">请求唯一ID</label>
						<div class="layui-input-block">
							<input type="text" name="requestId" lay-verify="required" autocomplete="off" placeholder="请求唯一ID每次提交不能重复(必填)" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">运营商数据ID</label>
						<div class="layui-input-block">
							<input type="text" name="rawDataId" ay-verify="required" autocomplete="off" placeholder="运营商授权返回的数据ID(必填)" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">sessionId</label>
						<div class="layui-input-block">
							<input type="text" name="sessionId" value="" autocomplete="off" placeholder="客户端设备指纹生成的sessionid" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">申请人真实姓名</label>
						<div class="layui-input-block">
							<input type="text" name="userName" value="" lay-verify="required" autocomplete="off" placeholder="申请人真实姓名(必填)" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">申请人身份证号码</label>
						<div class="layui-input-block">
							<input type="text" name="idNumber" value="" lay-verify="required" autocomplete="off" placeholder="申请人身份证号码(必填)" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">申请人手机号码</label>
						<div class="layui-input-block">
							<input type="text" name="phone" value="" lay-verify="required" autocomplete="off" placeholder="申请人手机号码(必填)" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">银行卡号码</label>
						<div class="layui-input-block">
							<input type="text" name="bankCard" value="" autocomplete="off" placeholder="银行卡号码" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">家庭住址</label>
						<div class="layui-input-block">
							<input type="text" name="homeAddress" value="" autocomplete="off" placeholder="家庭住址" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">工作地址</label>
						<div class="layui-input-block">
							<input type="text" name="workAddress" value="" autocomplete="off" placeholder="工作地址" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">申请金额</label>
						<div class="layui-input-block">
							<input type="text" name="amount" autocomplete="off" placeholder="申请金额" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">经度</label>
						<div class="layui-input-block">
							<input type="text" name="longitude" value="" autocomplete="off" placeholder="当前定位经度" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">纬度</label>
						<div class="layui-input-block">
							<input type="text" name="latitude" value="" autocomplete="off" placeholder="当前定位纬度" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">联系人1姓名</label>
						<div class="layui-input-block">
							<input type="text" name="contactName1" autocomplete="off" placeholder="联系人1姓名" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">联系人1手机号码</label>
						<div class="layui-input-block">
							<input type="text" name="contactPhone1" autocomplete="off" placeholder="联系人1手机号码" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">联系人2姓名</label>
						<div class="layui-input-block">
							<input type="text" name="contactName2" autocomplete="off" placeholder="联系人2姓名" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">联系人2手机号码</label>
						<div class="layui-input-block">
							<input type="text" name="contactPhone2" autocomplete="off" placeholder="联系人2手机号码" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">公司编码</label>
						<div class="layui-input-block">
							<input type="text" name="companyCode" value="test" autocomplete="off" placeholder="公司分配的代码(必填)" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">服务编码</label>
						<div class="layui-input-block">
							<input type="text" name="method" value="submit_risk_v1.0.0" autocomplete="off" placeholder="运营商授权服务编码(必填)" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">回调地址</label>
						<div class="layui-input-block">
							<input type="text" name="noticeUrl" value="http://127.0.0.1" autocomplete="off" placeholder="风控结果回调地址(必填)" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="risk-submit">立即提交</button>
					</div>
				</form>

			</div>
			<footer class="footer">
				<blockquote class="layui-elem-quote center">
					<div class="layui-row">
						<b>Version</b> 1.0.0
					</div>
					<strong>Copyright &copy; 2017.12 <a href="javascript:void(0);">风控系统</a></strong> All rights reserved.
				</blockquote>
			</footer>
		</div>
		<script type="text/javascript" src="lib/layui/layui.js"></script>
		<script src="common/globle.js"></script>
		<script type="text/javascript" src="js/test/risk-submit.js"></script>

		<script type="text/javascript" src="https://m.credan.com/static/js/getSessionId.js"></script>

	</body>

</html>
